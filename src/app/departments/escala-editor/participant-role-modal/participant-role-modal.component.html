<ion-header>
  <ion-toolbar>
    <ion-title>Função para {{ participant?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="participant-info">
    <ion-chip color="primary">
      <ion-label>{{ participant?.name }}</ion-label>
    </ion-chip>
    <p>Selecione ou digite a função deste participante nesta escala:</p>
  </div>

  <form [formGroup]="roleForm" (ngSubmit)="confirm()">
    <!-- Campo de texto personalizado -->
    <ion-item>
      <ion-label position="stacked">Função personalizada</ion-label>
      <ion-input 
        formControlName="customRole" 
        placeholder="Digite uma função personalizada..."
        type="text">
      </ion-input>
    </ion-item>

    <!-- Separador -->
    <div class="separator">
      <ion-text color="medium">
        <p>ou selecione uma das opções abaixo:</p>
      </ion-text>
    </div>

    <!-- Opções de função -->
    <ion-radio-group formControlName="selectedRole">
      <ion-item>
        <ion-radio slot="start" [value]="participant?.role"></ion-radio>
        <ion-label>Usar função padrão: {{ participant?.role }}</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-radio slot="start" value="Coordenador"></ion-radio>
        <ion-label>Coordenador</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-radio slot="start" value="Supervisor"></ion-radio>
        <ion-label>Supervisor</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-radio slot="start" value="Assistente"></ion-radio>
        <ion-label>Assistente</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-radio slot="start" value="Especialista"></ion-radio>
        <ion-label>Especialista</ion-label>
      </ion-item>
    </ion-radio-group>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="cancel()">
        Cancelar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="solid" (click)="confirm()" [disabled]="!isFormValid()">
        Confirmar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
